<body>
  <script>
    function soma(numero1, numero2) {
      //corpo da função
      var resultado = numero1 + numero2;
      return resultado;
    }

    console.log(soma(1, 2));
    var resultado = soma(1, 3);
    var concat = soma('4', 3)
    console.log(resultado)
    console.log(concat)
  </script>
