<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script>
    // for, while
    console.log('----for----')

    for (var i = 0; i <= 10; i ++) {
      console.log(i)
    }

    console.log('----while----');
    j = 354;
    while (j > 50) {
      console.log(j);
      j /= 1.34; // quantas vezes isso será executado? não sei, por isso utilizar while
    }
  </script>
</body>
</html>
