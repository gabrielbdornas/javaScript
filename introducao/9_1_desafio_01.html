  <script>
    // Exercício número 1
    // Crie uma função que dado o objeto a seguir:
    // var endereco = {
    //  rua: "Rua dos pinheiros",
    //  numero: 1293,
    //  bairro: "Centro",
    //  cidade: "São Paulo",
    //  uf: "SP"
    // };
    // Retorne o seguinte conteúdo:
    // O usuário mora em São Paulo / SP, no bairro Centro, na rua "Rua dos Pinheiros" com nº 293.
    // Interpolação com JavaScript: https://stackoverflow.com/questions/1408289/how-can-i-do-string-interpolation-in-javascript

    function concat (objeto) {
      return `O usuário mora em ${objeto.cidade} / ${objeto.uf}, no bairro ${objeto.bairro}, na rua "${objeto.rua}" com nº ${objeto.numero}.`
    }

    var endereco = {
     rua: "Rua dos pinheiros",
     numero: 1293,
     bairro: "Centro",
     cidade: "São Paulo",
     uf: "SP"
    };

    resultado = concat(endereco)

    console.log(resultado)
  </script>
